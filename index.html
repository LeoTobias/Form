<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="col-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="nome" class="form-control" id="nome" required placeholder="Digite seu nome">
            </div>

            <div class="col-6">
                <label for="tel" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="tel" required pattern= "(\d{2})\d{5}-?\d{4}" placeholder="(xx) xxxxx-xxxx">
            </div>

            <div class="col-6">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required placeholder="Digite seu e-mail">
            </div>
            
            <div class="col-6">
                <label for="date" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="date">
            </div>
            
            <div class="col-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" require placeholder="Digite seu endereço">
            </div>
            
            <div class="col-6">
                <label for="cep" class="form-label">CEP</label>
                <input name="CEP" class="form-control" id="CEP" required pattern= "\d{5}-?\d{3}" placeholder="xxxxx-xxx">
            </div>
            
            <div class="col-6">
                <label for="text" class="form-label">Página pessoal</label>
                <input type="text" class="form-control" id="url" placeholder="Informe a sua URL">
            </div>

            <div class="col-6">
                <label for="jogo" class="form-label">Qual seu estilo de jogo preferido?</label>
                <input name="jogo" class="form-control" id="jogo" list="jogos">
                <datalist id="jogos">
                    <option value="Corrida">
                    <option value="RPG">
                    <option value="Ação">
                    <option value="Guerra">
                    <option value="Outros">
                        
                </datalist>
            </div>        
            
            <div class="col-6">
                <label for="Sugestao" class="form-label">Sugestão</label>
                <textarea class="form-control" id="sugestao" rows="3" maxlength="250"></textarea>
            </div>

            <button class="btn btn-primary">Enviar</button>
        </form>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
